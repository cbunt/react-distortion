name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: 'package.json'
      - name: Node Setup
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
      - name: Run Tests
        run: |
          pnpm install 
          pnpm test
